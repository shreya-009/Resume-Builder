<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/signuppage.css">
</head>
<body>
    <div class="container">
        <div class="intro-text">
         <h2>Create Account</h2>
         <p>Already have an account?<a href="loginpage.html">Login</a></p>
        </div>
        <form name="signupForm" action="signup.php" method="POST" onsubmit="return validateForm()">
         <input type="text" name="name" placeholder="Name" required/>
         <input type="email" name="email" placeholder="Email" required/>
         <input type="password" name="password" placeholder="Password" required/>
        <div class="check-box">
          <input type="Checkbox" id="check"/>
          <label for="check"> I have read and agree to the 
              <a href="#">Terms & Privacy</a></label>
        </div>
         <button type="submit">Sign up</button>
        </form>
        </div>
    <script src="js/signuppage.js"></script>
</body>
</html>
